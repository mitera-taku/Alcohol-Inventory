<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>編集画面</title>
</head>
<body>
    <form action="#" th:action="@{/updateInventory}" th:object="${inventory}" method="post">
        <input type="hidden" th:field="*{id}">
        <table>
            <tr>
                <td>商品名:</td>
                <td th:text="${inventory.name}"></td>
                <td><input type="text" th:field="*{name}"></td>
            </tr>
            <tr>
                <td>価格:</td>
                <td th:text="${inventory.price}"></td>
                <td><input type="text" th:field="*{price}"></td>
            </tr>
            <tr>
                <td>数量:</td>
                <td th:text="${inventory.quantity}"></td>
                <td><input type="text" th:field="*{quantity}"></td>
            </tr>
            <tr>
                <td><button type="submit">更新</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
